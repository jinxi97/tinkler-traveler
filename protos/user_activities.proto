syntax = "proto3";

package ai.tinkler.traveler_001;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message UserActivity {
  string user_id = 1; 
  string session_id = 2;
  string app_id = 3;
  google.protobuf.Timestamp occurred_at = 4;
  string event_name = 5;
  string category = 6;
  google.protobuf.Struct attributes = 7;
}
